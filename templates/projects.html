{% extends "layout.html" %}

{% block title %}{{ section.title }}{% endblock title %}

{% block head %}
    {{ super() }}
{% endblock head %}

{% block body %}
<main id="main" class="mx-auto my-2 w-full md:w-8/12 lg:w-6/12 lg:my-4">
  <div class="prose">
    <h2>Projects</h2>

    {{ section.content | safe }}

    <ul>
        {% for page in section.pages %}
        <li>
            <a href="{{ page.path }}">
                {{ page.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
  </div>
</main>
{% endblock body %}
